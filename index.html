<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Freckle+Face" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
    <script src="./js/singlePlayerMode.js"></script>
    <script src="./js/setupGame.js"></script>
    <script src='./js/boardLogic.js'></script>
    <script src='./js/boom.js'></script>
    <script src='./js/animateToken.js'></script>
    <script src="./js/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mediaQuery.css">
    <title>Connect 4</title>
</head>

<body>
    <div class="landingPage">
        <div class="landingHeader">
            <h1>NATURE CONNECT</h1>
        </div>
        <div class="landingBody">
            <div class="landingPlayer">
                <div class="playTo">
                    <p>Playing for Best of</p>
                    <select name='bestOf' class="bestOfOptions">
                        <option value="1" class="others">1</option>
                        <option value="3" class="others">3</option>
                        <option value="5" class="others">5</option>
                        <option value="7" class="others">7</option>
                        <option value="9" class="others">9</option>
                    </select>
                </div>
                <p>Select your token to play!</p>
                <div class="nameContainer">
                    <div class= "playerContainer1">
                        <input type="text" class="playerName1" id="playerName1" placeholder="Player1" maxlength="10">
                        <!-- <p class="playerName"> Player 1</p> -->
                    </div>
                    <div class = "playerContainer2">
                        <input type="text" class="playerName2" id="playerName2" placeholder="AI" maxlength="10">
                    </div>
                    <div class="spacer"></div>
                    <div class="opponentList">
                        <select name='opponent' class="opponentSelect" onchange="setupGame.inputChange(this.value)">
                            <option value="AI" class="others">AI</option>
                            <option value="Player2" class="others">Human</option>
                        </select>
                    </div>
                    <div class="playerImg1">
                        <div class="tokenSpot"></div>
                    </div>
                    <div class="playerImg2">
                        <div class="tokenSpot"></div>
                    </div>
                </div>
                <div class="tokens">
                    <div class="token1"></div>
                    <div class="token2"></div>
                    <div class="token3"></div>
                    <div class="token4"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="mainPage hide">
        <div class="header">
            <h1>NATURE CONNECT</h1>
        </div>
        <div class="statsContainer">
            <p>Playing for Best of
                <span class="playToNumber">1</span>
            </p>
            <h2>
                <span class="playerDisplay1">0</span> to
                <span class="playerDisplay2">0</span>
            </h2>
            <div class="resetContainer">
                <button class="resetBtn" >New Game</button>
                <div class="resetMessageContainer">
                    <p class="confirmReset">Are you sure?</p>
                    <button class="confirmResetBtn yesBtn">yes</button>
                    <button class="confirmResetBtn noBtn">no</button>
                </div>
            </div>
        </div>
        <div class="mainContainer">
            <div class="playerContainer">
                <div class="player1 activePlayer">PLAYER ONE</div>
                <div class="player2">PLAYER TWO</div>
            </div>
            <div class="gameContainer">
                <div class="tokenHoverContainer">
                </div>
                <div class="gameboard">
                </div>
            </div>
            <div class="winMsg"></div>
        </div>
    </div>
</body>

</html>
